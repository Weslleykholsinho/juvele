<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUVELE - Moda Feminina</title>
    <link rel="shortcut icon" href="assets/images/site-icon/fav.ico" />
    <!-- moved: load Font Awesome before local CSS so custom CSS can override styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/page-categorias.css">
    <link rel="stylesheet" href="assets/styles/base-fundamental.css">
    <link rel="stylesheet" href="assets/styles/footer(global).css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        .categorias-section {
            padding: 32px 0 0 0;
            text-align: center;
        }

        .categorias-title {
            font-size: 32px;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 500;
            margin-inline: 5px;
        }

        .categorias-desc {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #444;
            font-family: 'Arimo', sans-serif;
            font-size: 14px;
            margin-inline: 10px;
        }

        .categorias-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 700px;
            margin: 0 auto;
            padding-left: 16px;
            padding-right: 16px;
            box-sizing: border-box;
        }

        .categoria-card {
            background: #fafbfc;
            border: 1px solid #5d88c0;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 #0002;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 140px;
            justify-content: center;
            transition: box-shadow 0.2s, border-color 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .categoria-card:hover {
            box-shadow: 0 4px 24px 0 #0003;
            border-color: #bfc8d6;
            transform: translateY(-2px) scale(1.03);
            background: #f6f8fa;
        }

        .categoria-img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 12px;
        }

        .categoria-nome {
            font-size: 1.25rem;
            font-weight: 500;
            font-family: 'Montserrat', 'Arimo', sans-serif;
            text-align: center;
            width: 100%;
            color: #222;
            letter-spacing: 0.5px;
            padding: 0 12px;
            /* Remove margin-top */
            margin-top: 0;
            /* Minimalista: sem decoração extra */
        }
    </style>
</head>

<body>
    <header>

    </header>
    <form id="siteSearch" class="search-bar" role="search" aria-label="Pesquisar no site" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Pesquisar..." aria-label="Pesquisar" />
        <button id="searchSubmit" type="button" aria-label="Buscar">Buscar</button>
        <div id="searchResults" class="search-results" role="listbox" aria-hidden="true"></div>
    </form>
    <main>
        <section class="categorias-section">
            <h1 class="categorias-title">Todas as categorias</h1>
            <p class="categorias-desc">
                Explore nossa seleção completa e encontre exatamente o que você procura.
                Qualidade e variedade em um só lugar!
            </p>
            <div class="categorias-grid" id="categoriasGrid">
                <!-- Containers de categorias serão gerados aqui -->
            </div>
        </section>
    </main>
    <script src="./assets/javascript/nav(globalcode).js"></script>
    <script src="./assets/javascript/nav.js"></script>
    <script src="./assets/javascript/pr-def.js"></script>
    <script src="./assets/javascript/categorias0x1.js"></script>
    <script src="./assets/javascript/sys-ger-prod(catg).js"></script>
    <script src="./assets/javascript/footer(global).js"></script>
    <script>
        // Função para gerar cor HSL distinta por índice
        function getDistinctColor(index, total) {
            const hue = Math.round((360 / total) * index);
            return `hsl(${hue}, 60%, 60%)`;
        }

        fetch('data/categorias.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('categoriasGrid');
                grid.innerHTML = '';
                const total = data.categorias.length;
                data.categorias.forEach((cat, idx) => {
                    const card = document.createElement('div');
                    card.className = 'categoria-card';
                    // Aplica cor de borda distinta
                    card.style.borderColor = getDistinctColor(idx, total);
                    const nome = cat.nome.trim();
                    card.innerHTML = `<span class="categoria-nome">${nome}</span>`;
                    grid.appendChild(card);
                });
            });
    </script>
</body>

</html>
