    <style>
        /* Faixa de categorias deslizável (touch + drag) */
        .categorias-wrapper {
            margin: 0 0 16px 0;
        }

        .categorias {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            padding: 8px 4px;
        }

        .categorias::-webkit-scrollbar {
            display: none;
        }

        .categoria {
            scroll-snap-align: start;
            white-space: nowrap;
            padding: 8px 12px;
            background: #ffffff;
            border-radius: 40px;
            border: 1px solid #FF5C8A;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            flex: 0 0 auto;
        }

        .categoria:focus,
        .categoria:hover {
            background: #e9e9e9;
            outline: none;
        }

        /* Ajuste para telas maiores: centralizar categorias */
        @media (min-width: 668px) {
            .categorias-wrapper {
                display: flex;
                justify-content: center;
            }

            .categorias {
                /* permite scroll horizontal mesmo em telas maiores */
                justify-content: flex-start;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                padding: 12px 16px;
                max-width: 1000px;
                margin: 0 auto;
                gap: 12px;
            }

            /* opcional: mostrar uma barra fina em navegadores WebKit (ou remover se preferir esconder) */
            .categorias::-webkit-scrollbar {
                height: 8px;
            }

            .categorias::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.15);
                border-radius: 8px;
            }

            .categoria {
                /* mantém itens sem ocupar toda a largura */
                flex: 0 0 auto;
            }
        }
    </style>

</head>
