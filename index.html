<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUVELE - Moda Feminina</title>
    <!--ICONE DA PÁGINA -->
    <link rel="stylesheet" href="assets/styles/base-fundamental.css">
    <link rel="shortcut icon" href="assets/images/site-icon/fav.ico" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/categorias0x1.css" />
    <link rel="stylesheet" href="assets/styles/footer(global).css" />
    <link rel="stylesheet" href="assets/styles/store(status-open-and-close).css" />
    <link rel="stylesheet" href="assets/styles/produtos-destaques.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <!--PARTE DE CIMA Titulo, logotipo e Navbar-->
    <header>
        <!-- nav HTML removido daqui; será injetado por nav(globalcode).js -->
    </header>


    <div class="search-icon" aria-hidden="true">
        <!-- mantenha seu ícone atual aqui (ex.: <i class="fa fa-search"></i>) -->
    </div>


    <form id="siteSearch" class="search-bar" role="search" aria-label="Pesquisar no site" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Pesquisar..." aria-label="Pesquisar" />
        <button id="searchSubmit" type="button" aria-label="Buscar">Buscar</button>
        <div id="searchResults" class="search-results" role="listbox" aria-hidden="true"></div>
    </form>
    <!--BANNER PROMOCIONAL-->
    <div class="promotion">
        <div class="promo-text">
            <h3>OFERTAS IMPERDÍVEIS!</h3>
            <small>Descontos exclusivos em toda a loja. Aproveite agora!</small>
        </div>
    </div>
    <div class="faixatop" id="ProdutosDestaque">
        <p class="faixa-item active">PAGUE PARCELADO EM ATÉ 6X SEM JUROS</p>
        <p class="faixa-item">FRETE GRÁTIS PARA TODOS OS PRODUTOS DA LOJA.</p>
        <p class="faixa-item">COMPRA 100% SEGURA</p>
    </div>

    <!-- ============================
         SEÇÃO: PRODUTOS EM DESTAQUE
         Será preenchida dinamicamente a partir de produtos.json
         ============================ -->
    <section id="destaques" class="produtos-destaque" aria-labelledby="destaques-title">
        <!-- Indicador de status da loja (agora acima das categorias) -->
        <p id="lojaStatus">
            <span id="statusText"></span>
        </p>
        <!-- Faixa de categorias deslizável -->
        <div class="categorias-wrapper" aria-label="Categorias de produtos">
            <div id="categoriasList" class="categorias" role="list" tabindex="0"
                aria-label="Categorias (deslize para ver mais)">
                <!-- Categorias serão inseridas dinamicamente -->
            </div>
        </div>
        <h2 id="destaques-title">Produtos em Destaque</h2>
        <div class="container">
            <div id="produtosContainer" class="produtos-container" role="list"></div>
            <div id="produtosErro" class="produtos-erro" role="status" aria-live="polite" hidden>
                Não foi possível carregar os produtos no momento.
            </div>
        </div>
    </section>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity=""
        crossorigin="anonymous">
    <!-- Incluir script que injeta a nav antes do nav.js -->
    <script src="./assets/javascript/nav(globalcode).js"></script>
    <!-- pr-def deve ser carregado antes de nav.js -->
    <script src="./assets/javascript/pr-def.js"></script>
    <script src="./assets/javascript/nav.js"></script>
    <script src="./assets/javascript/sys-ger-prod.js"></script>
    <script src="./assets/javascript/faixatop.js"></script>
    <script>
        // Carregar categorias dinamicamente de categorias.json

        // Lista de exceções: dias da semana em que a loja está fechada
        const diasFechados = [0, 4]; // Adicione outros dias se necessário, ex: [0, 6] para domingo e sábado

        // Status da loja (aberta/fechada) - horário: 8h às 18h, exceto dias fechados
        function atualizarStatusLoja() {
            const agora = new Date();
            const hora = agora.getHours();
            const diaSemana = agora.getDay(); // 0 = domingo, 1 = segunda, ..., 6 = sábado
            const statusText = document.getElementById('statusText');
            if (!statusText) return;
            // Verifica se hoje é um dia fechado
            if (diasFechados.includes(diaSemana)) {
                statusText.innerHTML =
                    '<div id="closestatustext">' +
                    '<span id="statusDot" class="fechado"></span>' +
                    'Fechado</div>' +
                    '<b>(Horário de funcionamento: 8h às 18h).</b>';
                return;
            }
            // Verifica horário normal
            const aberto = hora >= 8 && hora < 18;
            if (aberto) {
                statusText.innerHTML =
                    '<div id="openstatustext">' +
                    '<span id="statusDot" class="aberto"></span>' +
                    'Aberto</div>' +
                    '<b>(Horário de funcionamento: 8h às 18h).</b>';
            } else {
                statusText.innerHTML =
                    '<div id="closestatustext">' +
                    '<span id="statusDot" class="fechado"></span>' +
                    'Fechado</div>' +
                    '<b>(Horário de funcionamento: 8h às 18h).</b>';
            }
        }
        atualizarStatusLoja();
        // Atualizar status a cada 2 segundos (mantido)
        setInterval(atualizarStatusLoja, 2000);
    </script>

    <!-- INSERIDO: botão "Ver todos os produtos" (colocar imediatamente antes do footer) -->

    <script src="./assets/javascript/footer(global).js"></script>
    <script src="./assets/javascript/categorias0x1.js"></script>

</body>

</html>
